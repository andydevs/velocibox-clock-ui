<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>Velocibox Clock UI</title>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- App entry point -->
        <div id="app">
            <header id="header">
                <h1 class="title">Velocibox Clock UI</h1>
            </header>
            <div id="clock">
                <div id="hour-display" class="time-display">
                    <div class="segment-display display-0">
                        <span class="segment seg-0 active"></span>
                        <span class="segment seg-1 active"></span>
                        <span class="segment seg-2 active"></span>
                        <span class="segment seg-3 active"></span>
                        <span class="segment seg-4 active"></span>
                        <span class="segment seg-5 active"></span>
                        <span class="segment seg-6 active"></span>
                    </div>
                    <div class="segment-display display-1">
                        <span class="segment seg-0 active"></span>
                        <span class="segment seg-1 active"></span>
                        <span class="segment seg-2 active"></span>
                        <span class="segment seg-3 active"></span>
                        <span class="segment seg-4 active"></span>
                        <span class="segment seg-5 active"></span>
                        <span class="segment seg-6 active"></span>
                    </div>
                </div>

                <div id="minute-display" class="time-display">
                    <div class="segment-display display-0">
                        <span class="segment seg-0 active"></span>
                        <span class="segment seg-1 active"></span>
                        <span class="segment seg-2 active"></span>
                        <span class="segment seg-3 active"></span>
                        <span class="segment seg-4 active"></span>
                        <span class="segment seg-5 active"></span>
                        <span class="segment seg-6 active"></span>
                    </div>

                    <div class="segment-display display-1">
                        <span class="segment seg-0 active"></span>
                        <span class="segment seg-1 active"></span>
                        <span class="segment seg-2 active"></span>
                        <span class="segment seg-3 active"></span>
                        <span class="segment seg-4 active"></span>
                        <span class="segment seg-5 active"></span>
                        <span class="segment seg-6 active"></span>
                    </div>
                </div>

                <div id="second-display" class="time-display">
                    <div class="segment-display display-0">
                        <span class="segment seg-0 active"></span>
                        <span class="segment seg-1 active"></span>
                        <span class="segment seg-2 active"></span>
                        <span class="segment seg-3 active"></span>
                        <span class="segment seg-4 active"></span>
                        <span class="segment seg-5 active"></span>
                        <span class="segment seg-6 active"></span>
                    </div>

                    <div class="segment-display display-1">
                        <span class="segment seg-0 active"></span>
                        <span class="segment seg-1 active"></span>
                        <span class="segment seg-2 active"></span>
                        <span class="segment seg-3 active"></span>
                        <span class="segment seg-4 active"></span>
                        <span class="segment seg-5 active"></span>
                        <span class="segment seg-6 active"></span>
                    </div>
                </div>
            </div>
            <footer id="footer">
                <p class="fitem">Created by Anshul Kharbanda 2017</p>
                <p class="fitem">Inspired by
                    <a href="https://youtu.be/TbqZv9WGQR4">This Game
                </a></p>
                <p class="fitem">
                    <button id="theme-select">New Theme</button>
                </p>
            </footer>
        </div>
    <script type="text/javascript" src="/bundle.js"></script></body>
</html>
